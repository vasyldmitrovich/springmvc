<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body><!--Thymeleaf automatically create hidden method -->
<form th:method="patch" th:action="@{/users/{id} (id=${user.getId()})}" th:object="${user}">
    <!--<input type="hidden" name="_method" value="patch">-->
    <label for="email">Input email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <label for="password">Input password</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <input type="submit" value="Update!">
</form>
</body>
</html>
