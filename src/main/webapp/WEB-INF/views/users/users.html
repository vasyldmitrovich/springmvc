<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>
<body>
<h1>List Users</h1>
<a type="button" href="/users/new">Add User</a>
<hr/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${listUsers}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.email}"></td>
        <td th:utext="${user.password}"></td>
        <td><a th:href="@{/users/{id}/edit ( id=${user.id} ) }">Edit</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id} ( id=${user.getId()} ) }">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<br>

</body>
</html>
